<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Coin Base</title>
  </head>
  <body>
    <header class="header">
      <div>
        <div class="main-nav-wrapper">
          <div class="logo">PETE.</div>
          <nav class="center-wrapper">
            <a href="">
              <div class="navlink-item">
                <span>Explore</span>
              </div> </a
            ><a href="">
              <div class="navlink-item">
                <span>Learn</span>
              </div> </a
            ><a href="">
              <div class="navlink-item">
                <span>Businesses</span>
              </div> </a
            ><a href="">
              <div class="navlink-item">
                <span>Developers</span>
              </div> </a
            ><a href="">
              <div class="navlink-item">
                <span>Company</span>
              </div>
            </a>
          </nav>
          <div class="main-nav-btn-wrapper">
            <a href="#"
              ><span class="btn-label">Log in</span></a
            >
            <button class="btn">Get started</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="static-layout">
        <div class="hero-contents">
          <div class="left-section">
            <div class="hero-pill">
              <img
                src="./public/images/c_base/btc-icon.svg"
                alt="Bitcoin icon"
              />
              Jumpstart your portfolio
              <img
                src="./public/images/c_base/arrow-r-icon.svg"
                alt="Right arrow icon"
              />
            </div>
            <h1 class="hero-title">
              <span>Jumpsart your crypto portfolio</span>
            </h1>
            <h3 class="hero-subtitle">
              Coinbase is the easiest place to buy and sell
              cryptocurrency. Sign up and get started today.
            </h3>
            <div class="form-cta-container">
              <form action="" class="form-cta">
                <div class="email-input-container">
                  <input
                    aria-label="Email address"
                    placeholder="Email address"
                    type="text"
                  />
                </div>
                <div class="emailCTA-btn-container">
                  <button class="btn-container">
                    <span class="btn-content"
                      ><div class="btn-content-padding">
                        Get started
                      </div></span
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="right-section">
            <img
              src="./public/images/c_base/feature-img.webp"
              alt="Feature image"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
